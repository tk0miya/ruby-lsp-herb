# Default RuboCop configuration for ERB files

AllCops:
  Include:
    - "**/*.html.erb"

# Whitespace padding preserves character positions but creates extra spaces
Layout/ExtraSpacing:
  Exclude:
    - "**/*.html.erb"

# Ruby code in HTML+ERB files may be aligned differently
Layout/IndentationConsistency:
  Exclude:
    - "**/*.html.erb"

# Ruby code in HTML+ERB files may have different indentation width
Layout/IndentationWidth:
  Exclude:
    - "**/*.html.erb"

# Ruby code in HTML+ERB files may have different indentation rules
Layout/InitialIndentation:
  Exclude:
    - "**/*.html.erb"

# non-Ruby tags may be inserted before Ruby code
Layout/LeadingEmptyLines:
  Exclude:
    - "**/*.html.erb"

# Layout cops may conflict with ERB template formatting
Layout/TrailingEmptyLines:
  Exclude:
    - "**/*.html.erb"

# Extracted Ruby code from ERB may have trailing whitespace
Layout/TrailingWhitespace:
  Exclude:
    - "**/*.html.erb"

# ERB code fragments may not have explicit return values
Lint/Void:
  Exclude:
    - "**/*.html.erb"

# Control flow bodies may contain only HTML (no Ruby code)
Lint/EmptyConditionalBody:
  Exclude:
    - "**/*.html.erb"

# Case/when bodies may contain only HTML (no Ruby code)
Lint/EmptyWhen:
  Exclude:
    - "**/*.html.erb"

# ERB files don't have frozen string literal comments
Style/FrozenStringLiteralComment:
  Exclude:
    - "**/*.html.erb"

# Else branches may contain only HTML (no Ruby code)
Style/EmptyElse:
  Exclude:
    - "**/*.html.erb"

# Conditional HTML wrapping is extracted as single line
Style/IfUnlessModifier:
  Exclude:
    - "**/*.html.erb"

# Semicolons are inserted between ERB tags on the same line
Style/IfWithSemicolon:
  Exclude:
    - "**/*.html.erb"

# Semicolons are inserted between ERB tags on the same line
Style/Semicolon:
  Exclude:
    - "**/*.html.erb"
